<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MTG land calculator by GLP</title>
</head>
<body>
    <form action="javascript:void(0);" autocomplete="off">
        <div> <!-- Deck Size -->
            <label for="decksize">Deck Size</label>
            <input type="number" name="decksize" value="40" />
        </div>
        <div> <!-- Average Mana Value -->
            <p>
                <label for="avgManaValue">Average Mana Value</label>
                <input type="number" name="avgManaValue" step="any">
                or fill out card counts below to
                <input type="button" name="calcAvgManaValue" value="calculate" />
            </p>

        </div>
    </form>
</body>
</html>
