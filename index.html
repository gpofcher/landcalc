<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MTG land calculator by GLP</title>
</head>
<body>
    <form action="javascript:void(0);" autocomplete="off">
        <div> <!-- Deck Size -->
            <label for="decksize">Deck Size</label>
            <input type="number" name="decksize" value="40" />
        </div>
        <div> <!-- Average Mana Value -->
            <p>
                <label for="avgManaValue">Average Mana Value</label>
                <input type="number" name="avgManaValue" step="any" />
                or fill out card counts below to
                <input type="button" name="calcAvgManaValue" value="calculate" />
            </p>
            <div> <!-- Mana Values -->
                <label for="mv1">Mana Value 1</label> <input type="number" name="mv1">
                <br>
                <label for="mv2">Mana Value 2</label> <input type="number" name="mv2">
                <br>
                <label for="mv3">Mana Value 3</label> <input type="number" name="mv3">
                <br>
                <label for="mv4">Mana Value 4</label> <input type="number" name="mv4">
                <br>
                <label for="mv5">Mana Value 5</label> <input type="number" name="mv5">
                <br>
                <label for="mv6">Mana Value 6</label> <input type="number" name="mv6">
                <br>
                <label for="mv7">Mana Value 7</label> <input type="number" name="mv7">
                <br>
                <label for="mv8">Mana Value 8</label> <input type="number" name="mv8">
                <br>
                <label for="mv9">Mana Value 9</label> <input type="number" name="mv9">
                <br>
                <label for="mv10">Mana Value 10</label> <input type="number" name="mv10">
                <br>
                <label for="mv11">Mana Value 11</label> <input type="number" name="mv11">
                <br>
                <label for="mv12">Mana Value 12</label> <input type="number" name="mv12">
                <br>
                <label for="mv13">Mana Value 13</label> <input type="number" name="mv13">
                <br>
                <label for="mv14">Mana Value 14</label> <input type="number" name="mv14">
                <br>
                <label for="mv15">Mana Value 15</label> <input type="number" name="mv15">
                <br>
                <label for="mv16">Mana Value 16</label> <input type="number" name="mv16">
                <br>
            </div>
        </div>
        <div> <!-- Cheap Card Draw -->
            <label for="cheapDraw"># of cheap card draw spells</label>
            <input type="number" name="cheapDraw">
        </div>

        <input type="button" value="How many lands?">
    </form>
</body>
</html>
